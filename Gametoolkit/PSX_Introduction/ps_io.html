<h1><font color="#FF0000"><a name="并行口I/O">并行口I/O</a></font></h1>
<p>并行口是一个伪名称，实际是一个扩张端口。任何连接到这个端口的设备会访问到内部总线的所有东西。PIO端口位于0x1F00_0000-0x1F00_FFFF。下图是PIO的针图。</p>
